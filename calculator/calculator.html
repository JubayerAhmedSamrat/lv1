<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="ml-80 mr-80 bg-gradient-to-r from-sky-500 via-30% to-emerald-500 to-90%">
    <p class=" pl-60 pr-64 " id="screenPara">00</p>
    <section class="btns text-2xl  gap-y-1 pl-60 pr-64 pt-24 text-center item-center grid grid-cols-4">
        
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="ac">AC</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="del">Del</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="%">%</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="/">/</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="1">1</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="2">2</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="3">3</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="*">*</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="4">4</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="5">5</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="6">6</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="+">+</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="7">7</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="8">8</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="9">9</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="-">-</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id=".">.</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="0">0</button>
        <button class="h-[7rem] w-[6rem] bg-[#bff1f3]" id="=">=</button>
    </section>
    <script src="./calScript.js"></script>
</body>
</html>
